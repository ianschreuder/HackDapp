<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>My DApp</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Custom overrides -->
    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body>
    <!--Top Navigation Bar-->
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    </nav>

    <!--Sidebar Navigation-->
    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
        </nav>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <h2>Buy it for just: <span id="item-balance"></span> Ether!</h2>
            <div class="table-responsive">

              <form class="form-horizontal">
                <input type="hidden" name="balance">

                <div class="form-group">
                  <label class="control-label col-sm-2" for="vendor">Vendor Addy:</label>
                  <div class="col-sm-10">
                    <input type="text" name="vendor" class="form-control" id="vendor" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="affiliate">Affiliate Addy:</label>
                  <div class="col-sm-10">
                    <input type="text" name="affiliate" class="form-control" id="affiliate" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="buyer">Buyer Addy:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="buyer">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" onclick="App.submitContract()">Submit</button>
                  </div>
                </div>
              </form>               

              <ul id="buyer-addresses"></ul>

            </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="ie10-viewport-bug-workaround.js"></script>
    <script src="web3.min.js"></script>
    <script src="uri.min.js"></script>
    <script src="purchase.js"></script>
  </body>
</html>
